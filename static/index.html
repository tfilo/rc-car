<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>RC-Car</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./control.js" defer></script>
    </head>
    <body id="body">
        <div class="request">
            <span>Status: <span id="status"></span></span>
            <span>Request: <span id="requestCount">0</span> req/s</span>
        </div>
        <div class="battery">&#128267; <span id="battery">0</span> V</div>
        <div class="controls">
            <span>
                <span class="controls_label">Drive:</span>
                <progress id="drive" value="1" max="4"></progress>
                <span id="drive_value" class="crv">0</span>
            </span>
            <span>
                <span class="controls_label">Steering:</span>
                <progress id="steering" value="50" max="100"></progress>
                <span id="steering_value" class="crv">0</span>
            </span>
        </div>
        <div>
            <button id="connect">&#128260;</button>
            <button id="light">&#128161;</button>
            <button id="horn">&#128266;</button>
            <button id="up">&#8593;</button>
            <button id="brake">&#8595;</button>
            <button id="left">&#8592;</button>
            <button id="right">&#8594;</button>
            <button id="stop">STOP</button>
        </div>
    </body>
</html>
